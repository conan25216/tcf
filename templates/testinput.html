<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="age" class="col-sm-1 control-label">年龄</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="age" placeholder="age">
        </div>
        <label for="rbp" class="col-sm-1 control-label">静息血压</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="rbp" placeholder="rbp">
        </div>
        <label for="sc" class="col-sm-1 control-label">血清胆固醇</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="sc" placeholder="sc">
        </div>
        <label for="fbs" class="col-sm-1 control-label">空腹血糖</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="fbs" placeholder="fbs">
        </div>
        <label for="mhra" class="col-sm-1 control-label">最高心率</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="mhra" placeholder="mhra">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">运动相对于静息而引发的ST抑制</label>
        <div class="col-sm-1">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <label for="inputEmail3" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-1">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <label for="gender" class="col-sm-1 control-label">性别</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="0">Female</option>
                <option value ="1">Male</option>
            </select>
        </div>
        <label for="tst" class="col-sm-1 control-label">Thal</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="3">Normal</option>
                <option value ="6">Fixed defect</option>
                <option value ="7">Reversible defect</option>
            </select>
        </div>
        <label for="dohd" class="col-sm-1 control-label">Diag</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="0"><50% diameter narrowing</option>
                <option value ="1">>50% diameter narrowin</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="cpt" class="col-sm-1 control-label">胸痛类型</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="1">Typical angina</option>
                <option value ="2">ATypical angina</option>
                <option value="3">Non-anginal pain-</option>
                <option value="4">Asymptomatic</option>
            </select>
        </div>
        <label for="err" class="col-sm-1 control-label">静息心电图结果</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="0">Normal</option>
                <option value ="1">Having ST-T wave abnormality</option>
                <option value="2">showing hypertrophy</option>
            </select>
        </div>
        <label for="eia" class="col-sm-1 control-label">Exercise incluced</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="1">Yes</option>
                <option value ="0">No</option>
            </select>
        </div>
        <label for="sotpess" class="col-sm-1 control-label">sploe</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="0">Upsloping</option>
                <option value ="1">Flat</option>
                <option value ="2">Downsloping</option>
            </select>
        </div>
        <label for="nomvcbf" class="col-sm-1 control-label">number</label>
        <div class="col-sm-1">
            <select class="form-control">
                <option value ="0">0</option>
                <option value ="1">1</option>
                <option value ="2">2</option>
                <option value ="3">3</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Input variables as string
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default">Evaluate</button>
        </div>
    </div>
</form>
</body>
</html>
